<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name | Contact</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand"><span class="brand-dot"></span><span>Your Name</span></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card pad">
      <div class="kicker">Contact</div>
      <h1>Let’s connect</h1>
      <p>Replace placeholders with your real links.</p>

      <div class="grid" style="margin-top:14px">
        <div class="card pad col-6" style="box-shadow:none">
          <h2>Direct</h2>
          <p><b>Email:</b> <a href="mailto:you@example.com">you@example.com</a></p>
          <p><b>GitHub:</b> <a href="https://github.com/your-username" target="_blank" rel="noopener">github.com/your-username</a></p>
          <p><b>LinkedIn:</b> <a href="https://www.linkedin.com/in/your-handle" target="_blank" rel="noopener">linkedin.com/in/your-handle</a></p>
        </div>

        <div class="card pad col-6" style="box-shadow:none">
          <h2>Message</h2>
          <form id="contactForm">
            <div>
              <label for="name">Name</label>
              <input id="name" required placeholder="Your name" />
            </div>
            <div style="margin-top:10px">
              <label for="email">Your email</label>
              <input id="email" type="email" required placeholder="you@example.com" />
            </div>
            <div style="margin-top:10px">
              <label for="msg">Message</label>
              <textarea id="msg" required placeholder="What would you like to talk about?"></textarea>
            </div>
            <div class="actions" style="margin-top:12px">
              <button class="btn primary" type="submit">Send</button>
            </div>
            <p id="note" style="margin-top:10px; color: var(--muted); font-size: 13px;"></p>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <span>© <span id="year"></span> Your Name</span>
      <span>Thanks for visiting</span>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // mailto form (no backend)
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg").value.trim();
      const to = "you@example.com"; // change to your email
      const subject = encodeURIComponent(`Website message from ${name}`);
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\n${msg}`);
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
      document.getElementById("note").textContent = "Opening your email client…";
    });
  </script>
</body>
</html>
